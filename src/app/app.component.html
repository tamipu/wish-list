<div class="container">
  <ul class="wish-list">
    <li *ngFor="let item of items">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" [checked]="item.isCompleted">
          {{ item.name }}
        </label>
      </div>
    </li>
  </ul>
</div>
